<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <form onsubmit="return false;">
        <div class="header">
            <div class="algorithms-container">
                <div>
                    <div class="item1">
                        <select name="pageReplacement" class="pageReplacement">
                            <option class="fifo" value="FIFO">FIFO</option>
                            <option class="lru" value="LRU">LRU</option>
                            <option class="optimal" value="OPTIMAL">OPTIMAL</option>
                            <option class="clock" value="CLOCK">CLOCK
                            </option>
                        </select>
                    </div>
                </div>
                <div class="item2">
                    <div>
                        <select name="intro" class="intro">
                            <option value="intro">intro</option>
                            <option value="nhà sáng lập">nhà sáng lập</option>
                            <option value="ra đời"> ra đời</option>
                        </select>
                    </div>
                </div>
                <div class="item3">
                    <div>
                        <select name="intro" class="intro">
                            <option value="tailieu1">tailieu1</option>
                        </select>
                    </div>
                </div>
            </div>        
        </div>
        <div class="container">
                <div class="input-container">
                    <p>Page:<input id="pageInput" type="number" ></p>
                    <p>Frame:<input id="frameInput" type="number" min="1"></p>
                </div>
                
                <div class="box_page_frame">
                    <div class="page-container">
                        <div id="index" class="row"></div>
                        <div id="page" class="row index-row"></div>
                        <div id="frame"></div> 
                    </div>
                </div>
                <div class="box_bit">
                    <div id="bit"></div>
                </div> 
        </div> 

        <button id="run-btn" type="button">Run</button>
    </form>

    <!-- <div>
        <canvas id="myCanvas" width="900" height="300"></canvas>
    </div> -->

    <script type="module" src="/js/main.js"></script>
</body>
</html>
