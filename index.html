<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">

</head>
<body>
    <form onsubmit="return false;">
        <nav class="main-nav">
            <div>
                <h1>Algorithms</h1>
                <div class="dropdown">
                    <input type="checkbox" id="toggle-page" />
                    <label for="toggle-page">Page Replacement</label>
                    <ul>
                        <li><a href="#fifo">FIFO</a></li>
                        <li><a href="#lru">LRU</a></li>
                        <li><a href="#optimal">OPTIMAL</a></li>
                        <li><a href="#clock">CLOCK</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <input type="checkbox" id="toggle-disk" />
                    <label for="toggle-disk">Disk Scheduling</label>
                    <ul>
                        <li><a href="#fcfs_disk">FCFS</a></li>
                        <li><a href="#sstf">SSTF</a></li>
                        <li><a href="#scan">SCAN</a></li>
                        <li><a href="#cscan">C-SCAN</a></li>
                        <li><a href="#look">LOOK</a></li>
                        <li><a href="#clook">C-LOOK</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <input type="checkbox" id="toggle-process" />
                    <label for="toggle-process">CPU Scheduling</label>
                    <ul>
                        <li><a href="#fcfs_process">FCFS</a></li>
                        <li><a href="#sjf">SJF</a></li>
                        <li><a href="#srtf">SRTF</a></li>
                        <li><a href="#rr">RR</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <main>
            <div class="input-container">
                <label for="pageInput">Page:</label>
                <input id="pageInput" type="number" >
                
                <label for="frameInput">Frame:</label>
                <input id="frameInput" type="number" min="1">

                <label for="queueInput">Queue:</label>
                <input id="queueInput" type="text">

                <label for="headInput">Head starts at:</label>
                <input id="headInput" type="number">

                <div>
                    <label for="burstInput">Burst Time</label>
                    <input id="burstInput" type="text">
                    
                    <label for="arrivalInput">Arrival Time</label>
                    <input id="arrivalInput" type="text">
                </div>

                <label for="directionInput">Direction:</label>
                <select id="directionInput">
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                </select>
            </div>
            <div class="header">
                <div class="algorithms-container">
                    <div class="item1">
                        <article data-name="pageReplacement" class="pageReplacement">
                            <section id="fifo" class="fifo" data-value="FIFO"></section>
                            <section id="lru" class="lru" data-value="LRU"></section>
                            <section id="optimal" class="optimal" data-value="OPTIMAL"></section>
                            <section id="clock" class="clock" data-value="CLOCK"></section>
                        </article>
                    </div>
                    <div class="item2">
                        <article data-name="diskScheduling" class="diskScheduling">
                            <section id="fcfs_disk" class="fcfs_disk" data-value="FCFS_disk"></section>
                            <section id="sstf" class="sstf" data-value="SSTF"></section>
                            <section id="scan" class="scan" data-value="SCAN"></section>
                            <section id="cscan" class="cscan" data-value="CSCAN"></section>
                            <section id="look" class="look" data-value="LOOK"></section>
                            <section id="clook" class="clook" data-value="CLOOK"></section>
                        </article>
                    </div>
                    <div class="item3">
                        <article data-name="processScheduling" class="processScheduling ">
                            <section id="fcfs_process" class="fcfs_process" data-value="FCFS_process"></section>
                            <section id="sjf" class="sjf" data-value="SJF"></section>
                            <section id="srtf" class="srtf" data-value="SRTF"></section>
                            <section id="rr" class="rr" data-value="RR"></section>
                        </article>
                    </div>
                </div>
                <div class="process-container">
                    <div id="process"></div>
                    <div id="canvas" style="display: none;">
                        <canvas id="myCanvas" width="900" height="400"></canvas>
                    </div>
                    <div id="ready-queue" class="ready-queue-container"></div>
                    <div class="result-display">
                        <div id="result" class="result-container"></div>
                    </div>
                </div>

                <div class="container">
                    <div class="page-container">
                            <div id="index" class="row"></div>
                            <div id="page" class="row index-row"></div>
                            <div id="frame"></div> 
                    </div>
                    <div class="box_queue">
                        <div id="queue"></div>
                        <div id="headstart"></div>
                    </div>
                    <div class="box_bit">
                        <div id="bit"></div>
                    </div>
                </div>
            </div>
            <button id="run-btn" type="button">Run</button>
        </main>
    </form>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
