<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">

</head>
<body>
    <form onsubmit="return false;">
        <nav class="main-nav">
            <div>
                <h1>Algothrims</h1>
                <div class="dropdown">
                    <input type="checkbox" id="toggle-algo" />
                    <label for="toggle-algo">Page Replement</label>        
                    <ul>
                        <li> <a href="#fifo">FIFO</a></li>
                        <li> <a href="#lru">LRU</a></li>
                        <li> <a href="#optimal">OPTIMAL</a></li>
                        <li> <a href="#clock">CLOCK</a></li>
                    </ul>
        <div class="header">
            <div class="algorithms-container">
                <div>
                    <div class="item1">
                        <select name="pageReplacement" class="pageReplacement">
                            <option class="fifo" value="FIFO">FIFO</option>
                            <option class="lru" value="LRU">LRU</option>
                            <option class="optimal" value="OPTIMAL">OPTIMAL</option>
                            <option class="clock" value="CLOCK">CLOCK
                            </option>
                        </select>
                    </div>
                </div>
                <div class="item2">
                    <div>
                        <select name="diskScheduling" class="diskScheduling">
                            <option value="FCFS">FCFS</option>
                            <option value="SSTF">SSTF</option>
                            <option value="SCAN">SCAN</option>
                            <option value="C-SCAN">C-SCAN</option>
                            <option value="LOOK">LOOK</option>
                            <option value="C-LOOK">C-LOOK</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="header">
                <div class="algorithms-container">
                    <div class="item1">
                        <article name="pageReplacement" class="pageReplacement">
                            <section id="fifo" class="fifo" value="FIFO">FIFO</section>
                            <section id="lru" class="lru" value="LRU">LRU</section>
                            <section id="optimal" class="optimal" value="OPTIMAL">OPTIMAL</section>
                            <section id="clock" class="clock" value="CLOCK">CLOCK
                            </section>
                        </article>
                    </div>
                </div>        
            </div>
            <div class="container">
                <div class="input-container">
                    <label for="pageInput">Page:</label>
                    <input id="pageInput" type="number" >
                    
                    <label for="frameInput">Frame:</label>
                    <input id="frameInput" type="number" min="1">

                    <label for="queueInput">Queue: </label>
                    <input id="queueInput" type="text">
    
                    <label for="headInput">Head starts at: </label>
                    <input id="headInput" type="number" maxlength="10">
                </div>
                
                <div class="box_page_frame">
                    <div class="page-container">
                        <div id="index" class="row"></div>
                        <div id="page" class="row index-row"></div>
                        <div id="frame"></div> 
                    </div>
                </div>
                <div class="box_queue">
                    <div id="queue"></div>
                    <div id="headstart"></div>
                </div>
                <div class="box_bit">
                    <div id="bit"></div>
                </div> 
            </div> 
            
            <button id="run-btn" type="button">Run</button>
        </main>
    </form>

    <canvas id="myCanvas" width="900" height="300"></canvas>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
