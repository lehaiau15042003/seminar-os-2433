<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <form onsubmit="return false;">
        <div class="header">
            <div class="algorithms-container">
                <div>
                    <div class="item1">
                        <select name="pageReplacement" class="pageReplacement">
                            <option class="fifo" value="FIFO">FIFO</option>
                            <option class="lru" value="LRU">LRU</option>
                            <option class="optimal" value="OPTIMAL">OPTIMAL</option>
                            <option class="clock" value="CLOCK">CLOCK
                            </option>
                        </select>
                    </div>
                </div>
                <div class="item2">
                    <div>
                        <select name="diskScheduling" class="diskScheduling">
                            <option value="FCFS">FCFS</option>
                            <option value="SSTF">SSTF</option>
                            <option value="SCAN">SCAN</option>
                            <option value="C-SCAN">C-SCAN</option>
                            <option value="LOOK">LOOK</option>
                            <option value="C-LOOK">C-LOOK</option>
                        </select>
                    </div>
                </div>
                <div class="item3">
                    <div>
                        <select name="intro" class="intro">
                            <option value="tailieu1">tailieu1</option>
                        </select>
                    </div>
                </div>
            </div>        
        </div>
        <div class="container">
                <div class="input-container">
                    <label for="pageInput">Page:</label>
                    <input id="pageInput" type="number" >
                    
                    <label for="frameInput">Frame:</label>
                    <input id="frameInput" type="number" min="1">

                    <label for="queueInput">Queue: </label>
                    <input id="queueInput" type="text">
    
                    <label for="headInput">Head starts at: </label>
                    <input id="headInput" type="number" maxlength="10">
                </div>
                
                <div class="box_page_frame">
                    <div class="page-container">
                        <div id="index" class="row"></div>
                        <div id="page" class="row index-row"></div>
                        <div id="frame"></div> 
                    </div>
                </div>
                <div class="box_queue">
                    <div id="queue"></div>
                    <div id="headstart"></div>
                </div>
                <div class="box_bit">
                    <div id="bit"></div>
                </div> 
        </div> 

        <button id="run-btn" type="button">Run</button>
    </form>

    <canvas id="myCanvas" width="900" height="300"></canvas>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
